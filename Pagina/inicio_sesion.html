<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="quinta.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/logo.png" alt="Logotipo">
        </div>
        <div class="company-name">EPIC GAME</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="Acerca_de.html">Acerca de</a>
            <a href="Producto.html">Productos/Servicios</a>
            <a href="contactanos.html">Contactenos</a>
            <a href="inicio_sesion.html">Iniciar sesión</a>
        </nav>  
    </header>
    <main>
        <section class="login">
            <h2>Iniciar sesión</h2>
            <form action="#" method="post">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>
</body>
</html>
