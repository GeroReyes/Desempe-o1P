<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="conta.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/logo.png" alt="Logotipo">
        </div>
        <div class="company-name">EPIC GAME</div>
            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="Acerca_de.html">Acerca de</a>
                <a href="Producto.html">Productos</a>
                <a href="contactanos.html">Contactenos</a>
                <a href="inicio_sesion.html">Inicio sesión</a>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <div class="ubicacion">
                <h3>Ubicación</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3237.777459393457!2d-78.73864711638282!3d35.756274201818975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acf5e6075d3415%3A0xaf05589d3dc67187!2sEpic%20Games%20HQ!5e0!3m2!1ses!2smx!4v1718302476563!5m2!1ses!2smx" width="450" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
</body>
</html>
